<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Runner Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        #gameCanvas {
            display: block;
            margin: 0 auto;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%);
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
        }
        #gameUI {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 800px;
            display: flex;
            justify-content: space-between;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 10;
        }
        #startScreen, #gameOverScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0,0,0,0.8);
            padding: 40px;
            border-radius: 20px;
            color: white;
            z-index: 100;
        }
        #gameOverScreen {
            display: none;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 30px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.1);
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
        }
        .instructions {
            margin: 20px 0;
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div id="gameUI">
        <div id="score">Score: 0</div>
        <div id="coins">Coins: 0</div>
        <div id="distance">Distance: 0m</div>
    </div>

    <div id="startScreen">
        <h1>üèÉ Endless Runner</h1>
        <div class="instructions">
            <p>‚¨ÜÔ∏è W or UP ARROW - Jump</p>
            <p>‚¨áÔ∏è S or DOWN ARROW - Slide</p>
            <p>‚¨ÖÔ∏è A or LEFT ARROW - Move Left</p>
            <p>‚û°Ô∏è D or RIGHT ARROW - Move Right</p>
        </div>
        <p style="margin: 20px 0;">Collect coins and avoid obstacles!</p>
        <button onclick="startGame()">START GAME</button>
    </div>

    <div id="gameOverScreen">
        <h1>Game Over!</h1>
        <p id="finalScore" style="font-size: 24px; margin: 20px 0;"></p>
        <p id="finalCoins" style="font-size: 24px; margin-bottom: 20px;"></p>
        <button onclick="restartGame()">PLAY AGAIN</button>
    </div>

    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script src="game.js"></script>
</body>
</html>
